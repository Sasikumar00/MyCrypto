{% extends 'base.html' %}
{% block content %}
<div class="w-full h-[80vh] flex items-center justify-center mt-10 px-5 md:px-0">
    <form method="post" action="{% url 'signin-user' %}" class="bg-[#1F2937] shadow-md rounded px-8 pt-6 mb-4 md:w-[40%] pb-10">
        {% csrf_token %}
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="username">
          Email Address
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="example@gmail.com" required="true">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="password">
          Password
        </label>
        <div>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************" required="true">
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
        {% if messages %}
            {% for message in messages %}
                {% if 'invalid_credencials' in message.tags %}
                <p class="text-right text-red-500 text-xs italic">{{message}}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
      </div>
      <p class="text-white mt-5">Don't have an account? <a class="text-blue-500" href="/user/signup">Sign Up</a>
    </form>
  </div>
{% endblock %}
